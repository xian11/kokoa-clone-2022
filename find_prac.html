  <body>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>

        </li>
        <li class="nav__btn"></li>
          <a class="nav__link" href="find.html">

      </ul>

<header class="screen-header">
  <h1 class="screen-header__title">Find</h1>
  <div class="screen-header__icons">
    <span><i class="fas fa-search fa-lg"></i></span>
    <span><i class="fas fa-cog fa-lg"></i></span>
  </div>
</header>

<main class="main-screen">
  <div class="main-screen__find">
  <div class="main-screen_find__column"><i class="fas fa-qrcode fa-2x"></i><p class="main-screen_find__letter">QR Code</p></div>
  <div class="main-screen_find__column"><i class="far fa-address-book fa-2x"></i><p class="main-screen_find__letter">Add by Contact</p></div>
  <div class="main-screen_find__column"><i class="fab fa-ideal fa-2x"></i><p class="main-screen_find__letter">ID</p></div>
  <div class="main-screen_find__column"><i class="far fa-envelope fa-2x"></i><p class="main-screen_find__letter">Invite</p></div>
</div>
  <div class="main-screen__find__friends">
    <span>Recommended Friends</span>
    <span id="main-screen__find__ment">You have no recommended friends.</span>
  </div>
</main>
